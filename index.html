<!DOCTYPE html>
<html>

  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>
    <section class="calculator">
      <div class="display-box">
        <div class="delete">&times;</div>
        <h2 id="result">0</h2>
      </div>

      <div class="memory-controls">
        <input type="button" class="memory-plus" value="M+">
        <input type="button" class="memory-minus" value="M-">
        <input type="button" class="memory-recall" value="MR">
        <input type="button" class="memory-clear" value="MC">
      </div>

      <div class="main-buttons">
        <input type="button" class="function" id="square-root" value="&Sqrt;">
        <input type="button" class="function" id="negate" value="+/-">
        <input type="button" class="function" id="clear" value="C">
        <input type="button" class="function" id="divide" value="&divide;">
        <input type="button" class="number" value="7">
        <input type="button" class="number" value="8">
        <input type="button" class="number" value="9">
        <input type="button" class="function" id="times" value="&times;">
        <input type="button" class="number" value="4">
        <input type="button" class="number" value="5">
        <input type="button" class="number" value="7">
        <input type="button" class="function" id="minus" value="&minus;">
        <input type="button" class="number" value="1">
        <input type="button" class="number" value="2">
        <input type="button" class="number" value="3">
        <input type="button" class="function" id="plus" value="&plus;">
        <input type="button" class="number" value="0">
        <input type="button" class="function" id="decimal" value=".">
        <input type="button" class="function" id="equal" value="&equals;">
      </div>
    </section>

    <footer>
      <p>&copy; Copyright 2015 | Designed and Developed by
        <a href="http://www.vinescarlan.ml/" title="View author's profile"> Melvin Escarlan</a></p>
      <a href="http://github.com/">
        <p>VIEW SOURCE CODE ON</p>
        <img src="img/github.png" alt="View source code" />
      </a>
    </footer>
    <script src="js/main.js"></script>
  </body>

</html>
